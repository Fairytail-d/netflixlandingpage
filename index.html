<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/69a113beae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix-watch movies online and tv shows online</title>
</head>
<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="img/logo.png" alt="Netflix logo">
            <a href="#" class="btn btn-rounded">Sign-in</a>
        </div>
        <div class="showcase-content">
            <h1> See what's next!</h1>
            <p>Watch any where, cancel anytime</p>
            <a href="#" class="btn btn-xl">
                Watch free for 30 days
                <i class="fas fa-chevron-right btn-icon"></i>
            </a>
    
        </div>
    </header>
    <section class="tabs">
        <div class="container">
            <div id="tab-1" class="tab-items tab-border">
                <i class="fas fa-door-open fa-3x"></i>
                <p class="hide-sm">Cancel anytime.</p>
            </div>
         
            <div id="tab-2" class="tab-items">
                <i class="fas fa-tablet-alt fa-3x"></i>
                <p class="hide-sm"> Watch anywhere.</p>
            </div>
         
            <div id="tab-3" class="tab-items">
                <i class="fas fa-tag fa-3x"></i>
                <p class="hide-sm">Pick your price.</p>
            </div>
        </div>
    </section>
    <section class="tab-content">
        <div class="container">
    <!--tab-content-1-->
    <div id="tab-1-content" class="tab-content-item show">
<div class="tab-1-content-inner">
    <div>
        <p class="text-lg">
            If you decide Netflix isn't for you. No problem. No commitments. Cancel online anytime.
        </p>
         <a href="#" class="btn btn-lg">Watch free for 30 days.</a>
    </div>
<img src="img/tab-content-1.png" alt="content">
</div>
    </div>
        </div>
    </section>
</body>
</html>
